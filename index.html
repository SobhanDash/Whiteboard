<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/whiteboard.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./scripts/canvas.js" defer></script>
    <script src="./scripts/draw.js" defer></script>
    <script src="./scripts/icons.js" defer></script>
    <script src="./scripts/theme.js" defer></script>
    <script src="./scripts/fullsreen.js" defer></script>
    <script src="./scripts/clearCanvas.js" defer></script>
    <script src="./scripts/download.js" defer></script>
    <script src="./scripts/colorEraser.js" defer></script>
    <script src="./scripts/drawWidth.js" defer></script>
    <script src="./scripts/undoRedo.js" defer></script>
    <script src="./scripts/addText.js" defer></script>

    <title>Slate</title>
  </head>
  <body class="">
    <canvas id="slate"></canvas>
    <div class="stroke"></div>

    <div class="info-icon">
      <i class="ri-information-fill"></i>
    </div>

    <div class="fullscreen">
      <i class="ri-fullscreen-fill full"
        ><label class="toolInfo fullLabel">Fullscreen</label></i
      >
    </div>

    <div class="info-container">
      <div class="content">
        <i class="ri-close-line icon close"></i>
        <h1>Slate</h1>
        <ul class="list">
          <h3>What Can you do?</h3>
          <li>Draw using pencil, eraser</li>
          <li>Change stroke width using scroll</li>
          <li>Change color using color tool</li>
          <li>Draw lines</li>
          <li>Switch Theme</li>
          <li>Add text</li>
          <li>Undo, Redo, Clear</li>
          <li>Save as png</li>
        </ul>
      </div>
    </div>

    <div class="tray">
      <i class="ri-pencil-fill icon" id="penPallete"
        ><label class="toolInfo">Pen Pallete</label></i
      >
      <i class="ri-moon-fill icon" id="theme"
        ><label class="toolInfo">Theme</label></i
      >
      <i class="ri-text icon" id="addText"
        ><label class="toolInfo">Add Text</label></i
      >
      <i class="ri-arrow-go-back-fill icon" id="undo"
        ><label class="toolInfo">Undo</label></i
      >
      <i class="ri-arrow-go-forward-fill icon" id="redo"
        ><label class="toolInfo">Redo</label></i
      >
      <i class="ri-delete-bin-4-fill icon" id="clearAll"
        ><label class="toolInfo">Clear Board</label></i
      >
      <i class="ri-download-fill icon" id="download"
        ><label class="toolInfo">Download</label></i
      >
    </div>

    <div class="penPallete tray-swap">
      <i class="ri-arrow-left-s-fill icon" id="back"
        ><label class="toolInfo">Back</label></i
      >
      <i class="ri-checkbox-blank-circle-fill icon" id="colorPicker">
        <label class="toolInfo">Color</label>
        <input
          type="color"
          class="color-picker"
          oninput="changeColor(this)"
          value="#519e8a"
      /></i>

      <i class="ri-pencil-fill icon defPen" style="color: red"
        ><label class="toolInfo">Red</label></i
      >
      <i class="ri-pencil-fill icon defPen" style="color: blue"
        ><label class="toolInfo">Blue</label></i
      >
      <i class="ri-pencil-fill icon defPen" style="color: green"
        ><label class="toolInfo">Green</label></i
      >
      <i class="ri-mark-pen-fill icon highlight" style="color: yellowgreen"
        ><label class="toolInfo">Highlighter</label></i
      >
      <i class="ri-eraser-fill icon" id="erase"
        ><label class="toolInfo">Eraser</label></i
      >
      <i class="ri-delete-bin-4-fill icon" id="clearAll2"
        ><label class="toolInfo">Clear Board</label></i
      >
    </div>
    <div class="addTextContainer">
      <div class="addTextWindow">
        <textarea id="addTextArea" rows="7" cols="25"></textarea>
        <div class="textColorPick">
          <input type="color" id="textColorPicker" value="#ffffff" />
        </div>
        <div class="textSizePick">
          <input
            type="range"
            id="textSizePicker"
            value="18"
            min="10"
            max="100"
          />
        </div>
        <div class="addTextWindowBtns">
          <button id="addBtn">Add Text</button>
          <button id="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
